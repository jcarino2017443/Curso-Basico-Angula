
<select [(ngModel)]="chartInicial">
<option *ngFor ='let tipo of chartTypes; let indice=index' [value]= "tipo.nombreTipo">{{indice+1}}-{{tipo.texto}}</option>
</select>

<div style="display: block;">
    <canvas baseChart
      [chartType]="chartInicial"
      [data]="chartData"
      [colors]="chartColors"
      [labels]="chartLabels"
      [options]="chartOptions"
      [plugins]="chartPlugins"
      [legend]="chartLegend">
    </canvas>
  </div>
